<!-- Create Project Card -->
<template>


    <article class="slds-card create-card-header">
        <div class="slds-card__header slds-grid create-box-header">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                                                <span class="slds-icon_container slds-icon-standard-account"
                                                      title="New Project">
                                                    <lightning-icon
                                                            icon-name="standard:work_plan"></lightning-icon>
                                                <span class="slds-assistive-text">New Project</span>
                                                </span>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title ">
                        <div class="create-project-header">
                            <span>New Project</span>
                        </div>
                    </h2>
                </div>
                <div class="slds-no-flex">

                    <lightning-button variant="neutral" label="Submit" onclick={handleSuccess}></lightning-button>


                </div>
            </header>
        </div>
        <!--- End of Header / Insert Code here ------>

        <div class="card-background">

            <div class="slds-grid">
                <div class="slds-col slds-size_1-of-2 left-col">
                    <div class="slds-form_horizontal slds-form slds-grid slds-wrap">
                        <lightning-input type="text" label="Name" required="true"
                                         onchange={handleName} variant="label-stacked">
                        </lightning-input>
                    </div>
                    <div class="slds-form_horizontal slds-form slds-grid slds-wrap ">
                        <lightning-input type="text" label="Description" required="false"
                                         onchange={handleDescription} variant="label-stacked">
                        </lightning-input>
                    </div>

                </div>

                <div class="slds-col slds-size_1-of-2 ">
                    <div class="slds-form_horizontal slds-form slds-grid slds-wrap">
                        <lightning-input type="date" label="Due Date" required="false"
                                         onchange={handleDueDate} variant="label-stacked">
                        </lightning-input>
                    </div>
                    <div class="slds-form_horizontal slds-form slds-grid slds-wrap">
                        <template if:true={statusValues}>
                            <lightning-combobox name="progress" label="Status"
                                                options={statusValues} onchange={handleStatus}
                                                required="false">
                            </lightning-combobox>
                        </template>
                    </div>

                </div>
            </div>


        </div>
    </article>
</template>
