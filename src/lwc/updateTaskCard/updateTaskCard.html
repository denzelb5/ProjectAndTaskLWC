<!-- Create Task Card -->
<template>
    <lightning-record-edit-form
            record-id={recordId}
            object-api-name={objectApiName}
            onsubmit={handleSubmit}
            onsuccess={handleSuccess}
    >

        <article class="slds-card create-card-header">
            <div class="slds-card__header slds-grid create-box-header">
                <header class="slds-media slds-media_center slds-has-flexi-truncate">
                    <div class="slds-media__figure">
                                                <span class="slds-icon_container slds-icon-standard-account"
                                                      title="New Task">
                                                    <lightning-icon
                                                            icon-name="standard:work_step"></lightning-icon>
                                                <span class="slds-assistive-text">New Task</span>
                                                </span>
                    </div>
                    <div class="slds-media__body">
                        <h2 class="slds-card__header-title ">
                            <div class="create-project-header">
                                <span>New Task</span>
                            </div>
                        </h2>
                    </div>
                    <div class="slds-no-flex">
                        <!--                    <lightning-button variant="neutral" label="Submit" onclick={handleSuccess}></lightning-button>-->
                        <lightning-button
                                class="slds-m-top_small"
                                variant="neutral"
                                type="submit"
                                label="Save"
                        ></lightning-button>
                    </div>
                </header>
            </div>
        </article>



        <lightning-messages></lightning-messages>
        <div class="slds-grid">
            <div class="slds-col slds-size_1-of-2 ">
                <div class="slds-form_horizontal slds-form slds-grid slds-wrap ">
                    <lightning-input-field field-name={nameField}></lightning-input-field>
                    <lightning-input-field field-name={descriptionField}></lightning-input-field>
                    <lightning-input-field field-name={dueDateField}></lightning-input-field>
                </div>
            </div>
            <div class="slds-col slds-size_1-of-2 ">
                <div class="slds-form_horizontal slds-form slds-grid slds-wrap ">
                    <lightning-input-field field-name={statusField}></lightning-input-field>
                    <lightning-input-field field-name={projectField}></lightning-input-field>
                </div>
            </div>
        </div>


    </lightning-record-edit-form>

</template>
