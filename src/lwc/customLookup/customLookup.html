<template>
    <div>
        <div class="slds-form-element">
            <div class="slds-form-element__control">
                <div class="slds-combobox_container">
                    <div id="box" class={boxClass} aria-expanded="true" aria-haspopup="listbox" role="combobox">
                        <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right"
                             role="none">
                            <template if:true={isValueSelected}>
                                <div id="lookup-pill" class="slds-pill-container lookup-pill-box">
                                    <lightning-pill class="pillSize"
                                                    label={selectedName}
                                                    name={selectedName}
                                                    onremove={handleRemovePill}
                                                    href={href}>
                                        <lightning-icon icon-name={iconName} alternative-text="record"></lightning-icon>
                                    </lightning-pill>
                                </div>
                            </template>
                            <template if:false={isValueSelected}>
                                <div class="slds-p-top_none">
                                    <lightning-input class={inputClass}
                                                     type="text"
                                                     id="input"
                                                     value={searchTerm}
                                                     onclick={handleClick}
                                                     onblur={onBlur}
                                                     onchange={onChange}
                                                     variant="label-hidden"
                                                     autocomplete="false"
                                                     placeholder={searchPlaceholder}>
                                    </lightning-input>
                                </div>
                            </template>
                        </div>
                        <div id="listbox-id-1"
                             class="slds-dropdown slds-dropdown_length-with-icon-7 slds-dropdown_fluid" role="listbox">
                            <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                                <template for:each={records} for:item="record">
                                    <li key={record.Id} onclick={onSelect} data-id={record.Id} role="presentation"
                                        data-name={record.Name}>
                                        <span class="slds-lookup__item-action slds-lookup__item-action--label"
                                              role="option">
                                            <template if:false={hideIcon}>
                                                <lightning-icon class="slds-icon slds-icon--small slds-icon-text-default"
                                                                icon-name={iconName}
                                                                alternative-text={objName}
                                                                size="small">
                                                </lightning-icon>
                                            </template>
                                            <span class={displayStyle}>
                                                {record.Name}
                                            </span>
                                        </span>
                                    </li>
                                </template>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
